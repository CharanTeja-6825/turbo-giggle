<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 350px;
            height: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: scroll;
            border-bottom: 2px solid #f0f0f0;
        }

        .chat-box .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .chat-box .user-message {
            background-color: #d1c4e9;
            text-align: right;
        }

        .chat-box .bot-message {
            background-color: #e8eaf6;
        }

        .input-area {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f1f1f1;
        }

        .input-area input {
            width: 80%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
        }

        .input-area button {
            padding: 10px 15px;
            background-color: #512da8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .input-area button:hover {
            background-color: #3f2587;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chatBox">
        <!-- Chat messages will appear here -->
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');

    // Function to send message
    function sendMessage() {
        const message = userInput.value.trim();

        if (message) {
            displayMessage(message, 'user');
            getBotResponse(message);
        }

        userInput.value = '';
        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
    }

    // Function to display a message in the chat box
    function displayMessage(message, sender) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
        messageElement.textContent = message;
        chatBox.appendChild(messageElement);
    }

    // Basic bot responses
    function getBotResponse(message) {
        let response = '';

        if (message.toLowerCase().includes('hello')) {
            response = 'Hello! How can I assist you today?';
        } else if (message.toLowerCase().includes('course')) {
            response = 'You can find courses in your dashboard under "Your Courses".';
        } else if (message.toLowerCase().includes('help')) {
            response = 'Feel free to ask any questions, I am here to help!';
        } else {
            response = "Sorry, I didn't quite understand that. Can you rephrase?";
        }

        setTimeout(() => {
            displayMessage(response, 'bot');
        }, 1000);
    }

    // Listen for 'Enter' key to send message
    userInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });
</script>

</body>
</html>
