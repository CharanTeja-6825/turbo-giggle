<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Chatbot Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .chatbot-container {
            background-color: #fff;
            width: 500px;
            height: 600px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chatbot-header {
            background-color: #512da8;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        .chatbot-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f4f4f4;
        }

        .chatbot-message {
            padding: 15px;
            border-radius: 15px;
            font-size: 14px;
            max-width: 80%;
        }

        .user-message {
            align-self: flex-end;
            background-color: #512da8;
            color: #fff;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #eee;
        }

        .chatbot-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .chatbot-footer input {
            flex: 1;
            background-color: #eee;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 14px;
            outline: none;
            margin-right: 10px;
        }

        .chatbot-footer button {
            background-color: #512da8;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <!-- Header -->
        <div class="chatbot-header">
            Chat with Us
        </div>

        <!-- Body -->
        <div class="chatbot-body" id="chatbot-body">
            <div class="bot-message chatbot-message">
                Hello! How can I help you today?
            </div>
        </div>

        <!-- Footer -->
        <div class="chatbot-footer">
            <input type="text" id="chat-input" placeholder="Type your message here..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chatbot-body');
        const input = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        sendBtn.addEventListener('click', () => {
            const userInput = input.value.trim();
            if (userInput) {
                // Add user message
                const userMessage = document.createElement('div');
                userMessage.classList.add('user-message', 'chatbot-message');
                userMessage.textContent = userInput;
                chatBody.appendChild(userMessage);

                // Clear input
                input.value = '';

                // Add bot response
                setTimeout(() => {
                    const botMessage = document.createElement('div');
                    botMessage.classList.add('bot-message', 'chatbot-message');
                    botMessage.textContent = "I'm here to help. Please provide more details!";
                    chatBody.appendChild(botMessage);

                    // Scroll to the bottom
                    chatBody.scrollTop = chatBody.scrollHeight;
                }, 1000);
            }
            sendBtn.addEventListener('click', async () => {
            const userInput = input.value.trim();
            if (userInput) {
                // Add user message
                const userMessage = document.createElement('div');
                userMessage.classList.add('user-message', 'chatbot-message');
                userMessage.textContent = userInput;
                chatBody.appendChild(userMessage);

                // Clear input
                input.value = '';

                // Send the message to the Django API
                try {
                    const response = await fetch('/chatbot-api/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: userInput })
                    });

                    const data = await response.json();
                    if (data.reply) {
                        const botMessage = document.createElement('div');
                        botMessage.classList.add('bot-message', 'chatbot-message');
                        botMessage.textContent = data.reply;
                        chatBody.appendChild(botMessage);
                    } else if (data.error) {
                        const botMessage = document.createElement('div');
                        botMessage.classList.add('bot-message', 'chatbot-message');
                        botMessage.textContent = "Error: " + data.error;
                        chatBody.appendChild(botMessage);
                    }
                } catch (error) {
                    console.error("Error sending message to chatbot:", error);
                }

                // Scroll to the bottom
                chatBody.scrollTop = chatBody.scrollHeight;
        });
    </script>
</body>
</html>
