<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        /* Container */
        .container {
            margin-top: 100px;
            max-width: 1300px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        header {
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #512da8;
        }

        header p {
            font-size: 1rem;
            color: #333;
        }

        /* Assigned Courses Section */
        h3 {
            font-size: 2rem;
            color: #512da8;
            margin-bottom: 20px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 2px solid #512da8; /* Added border */
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card-title {
            font-size: 1.5rem;
            color: #512da8;
        }

        .card-text {
            font-size: 1rem;
            margin: 10px 0;
        }

        .btn {
            padding: 8px 25px;
            background-color: #512da8;
            color: white;
            border-radius: 5px;
            border: none;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #5c6bc0;
            transform: translateY(-3px);
        }

        /* Row Layout */
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .col-md-6 {
            flex: 0 0 calc(50% - 20px);
        }

        .col-md-8 {
            flex: 0 0 100%;
        }

        /* Navbar Styles */
        .navbar {
            width: 100%;
            position: absolute;
            top: 0;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
            z-index: 1000;
        }

        .navbar .brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        .navbar .links a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            font-weight: 500;
        }

        .navbar .links a:hover {
            color: #512da8;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="brand">ETOS</div>
        <div class="links">
            <a href="{% url 'home_redirect' %}">Home</a>
            <a href="{% url 'available_courses' %}">Register</a>
        </div>
    </nav>

    <div class="container py-5">
        <header class="mb-4 text-center">
            <h1>Welcome, {{ employee_name }}</h1>
            <p>Track your progress, view assigned courses, and manage your activities.</p>
        </header>

        <div class="row">
            <!-- Assigned Courses Section -->
            <div class="col-md-8">
                <h3>Your Courses</h3>
                <div class="row">
                    {% for course in courses %}
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <img src="{{ course.image_url }}" alt="Course Image">
                            <div class="card-body">
                                <h5 class="card-title">{{ course.course_name }}</h5>
                                <p class="card-text">Progress: {{ course.progress|default:"0" }}%</p>
                                <a href="{% url 'course_overview' course.id %}" class="btn">View Details</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
