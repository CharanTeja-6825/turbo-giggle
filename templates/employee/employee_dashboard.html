<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        /* Container */
        .container {
            margin-top: 100px;
            max-width: 1300px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        header {
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #512da8;
        }

        header p {
            font-size: 1rem;
            color: #333;
        }

        /* Assigned Courses Section */
        h3 {
            font-size: 2rem;
            color: #512da8;
            margin-bottom: 20px;
        }

        .course {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 15px;
            border: ; /* Added border */
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .course:hover {
            transform: translateY(-2px);
        }

        .course img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            object-fit: cover;
        }

        .course-details {
            flex: 1;
            margin-left: 20px;
            text-align: left;
        }

        .course-details h5 {
            font-size: 1rem;
            color: #512da8;
        }

        .course-details p {
            font-size: 0.9rem;
            color: #555;
        }

        .progress {
            text-align: right;
        }

        .progress p {
            font-size: 0.9rem;
            color: #333;
        }

        .progress span {
            font-weight: bold;
            color: #512da8;
        }

        /* Navbar Styles */
        .navbar {
            width: 100%;
            position: absolute;
            top: 0;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
            z-index: 1000;
        }

        .navbar .brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        .navbar .links a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            font-weight: 500;
        }

        .navbar .links a:hover {
            color: #512da8;
        }

        .navbar .login-btn {
            padding: 10px 20px;
            background-color: #512da8;
            color: white;
            border-radius: 20px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar .login-btn:hover {
            background-color: #5c6bc0;
            transform: translateY(-3px);
        }

        /* Hero Section */
        .hero {
            color: #333;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero .btn {
            padding: 15px 40px;
            background-color: #512da8;
            color: white;
            border-radius: 30px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 0.5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .hero .btn:hover {
            background-color: #5c6bc0;
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .navbar .brand {
                font-size: 1.5rem;
            }

            .navbar .links a {
                font-size: 0.9rem;
            }
        }
        /* Dropdown Menu */
        .dropdown {
            padding: 10px 10px;
            position: relative;
            display: inline-block;

        }

        .dropdown-content {
            margin-top : 10px;
            border-radius: 9px;
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 100px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="brand">ETOS</div>
        <div class="links">
            <a href="{% url 'home_redirect' %}">Home</a>
            <a href="{% url 'available_courses' %}">Register</a>
            <div class="dropdown">
                <a href="#">{{ user.get_full_name }}<i class="fa fa-caret-down"></i></a>
                <div class="dropdown-content">
                    <a href="{% url 'update_profile' %}"> Update </a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        </div>



    </nav>

    <div class="container py-5">
        <header class="mb-4 text-center">
            <h1>Welcome, {{ employee_name }}</h1>
            <p>Track your progress, view assigned courses, and manage your activities.</p>
        </header>

        <h3>Your Courses</h3>
        <div>
            {% for course in courses %}
            <div class="course" onclick="location.href='{% url 'course_overview' course.id %}'">
<!--                <img src="{{ course.image_url }}" alt="Course Image">-->
                <div class="course-details">
                    <h5>{{ course.course_name }}</h5>
                </div>
                <div class="progress">
                    <p><span>{{ course.progress|default:"0" }}%</span> complete</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
